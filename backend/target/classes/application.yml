spring:
  application:
    name: bscm-backend
  
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/bscm_db
    username: bscm
    # 本地开发默认密码：123456（可通过环境变量 BSCM_DB_PASSWORD 覆盖）
    password: ${BSCM_DB_PASSWORD:bscm123456}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8080
  servlet:
    context-path: /

# JWT配置
jwt:
  secret: bscm-secret-key-change-in-production
  expiration: 86400000 # 24小时

# 文件上传路径
file:
  upload-dir: ./uploads

logging:
  level:
    com.bscm: DEBUG
    org.springframework.web: INFO

# 阿里云短信配置
# access-key-id 和 access-key-secret 优先从环境变量获取：
# ALIBABA_CLOUD_ACCESS_KEY_ID 和 ALIBABA_CLOUD_ACCESS_KEY_SECRET
# 如果环境变量未设置，则使用下面的配置值（仅用于开发环境）
aliyun:
  sms:
    access-key-id: ${ALIBABA_CLOUD_ACCESS_KEY_ID:}
    access-key-secret: ${ALIBABA_CLOUD_ACCESS_KEY_SECRET:}
    sign-name: 青岛深度思维创意
    template-code: SMS_329030094
    region: cn-qingdao

